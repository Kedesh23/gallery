<!DOCTYPE html>
<html>
    <head>

        <link href="index.css" rel="stylesheet"/>

    </head>

        <header class="head">Gallerie d'image</header>
        <main>

                <img src="./assets/human.jpeg" alt="human" class="active" data-human/>
                <img src="./assets/human_2.jpeg" alt="human" class="active" data-human/>
                <img src="./assets/human_3.jpeg" alt="human" class="active" data-human/>
                <img src="./assets/human_4.jpeg" alt="human" class="active" data-human/>

        <footer></footer>
